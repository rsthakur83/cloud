{% extends "base.html" %}
{% block content %}
    <h1>Post Your Blog Comment </h1>
    <form action="" method="post">
        {{ post_form.hidden_tag() }}
        <p>
            {{ post_form.post_detail.label }}<br>
            {{ post_form.post_detail(cols=50, rows=4) }}<br>

            {% for error in post_form.post_detail.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ post_form.submit() }}</p>
    </form>
{% endblock %}
