{% extends "base.html" %}

{% block content %}
    <h1>Enter Email to Send Link to Recover Password</h1>
    <form action="{{ url_for('forget_password') }}" method="post" enctype=multipart/form-data novalidate>
         {{ form.hidden_tag() }}
        <p>

            {{ form.email_addr.label }}<br>
            {{ form.email_addr(size=32) }}<br>
            {% for error in form.email_addr.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

<p>{{ form.submit() }}</p>
    </form>


{% endblock %}
