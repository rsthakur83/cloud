{% extends "base.html" %}

{% block content %}
    <h1>User: {{ current_user.username }}</h1>
    <hr>


<table>
    <tbody>
    {% for post in posts %}

     <tr>
         <td>{{ post.id }} {{ post.author.username }} says: <b>{{ post.body }}</b></td>
<td>    <a href="{{ url_for('edit_post', id=post.id) }}"><button type="button" class="btn btn-primary" style="background-color:Green"> Update Post</button> </a></td>
<td>     <button type="submit" class="btn btn-primary" style="background-color:Red" form="nameform" value="Submit">Delete</button></td>
         <form action=" {{ url_for('delete_post', id=post.id) }}" method=post id="nameform">
             {{ post.id}}
         </form>
         </a>
      </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}
