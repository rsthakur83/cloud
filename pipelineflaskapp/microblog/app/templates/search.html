{% extends "base.html" %}

{% block content %}
    <h1>Search Items</h1>
    <form action=" {{ url_for('search') }}"  method="post" enctype=multipart/form-data novalidate>
         {{ form.hidden_tag() }}
        <p>
        {{ form.search.label }}<br>
        {{ form.search(size=32) }}<br>
            {% for error in form.search.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
<p>{{ form.submit() }}</p>
    </form>

{% endblock %}
