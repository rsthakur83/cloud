kind: Namespace
apiVersion: v1
metadata:
  name: myapp
  labels:
    name: myapp
---
apiVersion: v1
kind: Service
metadata:
  name: flaskapp
  namespace: myapp
spec:
  type: NodePort
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: flaskapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: myapp
  name: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      restartPolicy: Always
      containers:
      - name: flaskapp
        image: 192.168.56.107:8088/flaskapp:vbuildversion
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 5000
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "200m"
            memory: 200Mi
          requests:
            cpu: "200m"
            memory: 200Mi
      imagePullSecrets:
          - name: regsecret
